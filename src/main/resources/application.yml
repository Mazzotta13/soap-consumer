server:
  port: 8085
  servlet:
    context-path: /Greeting

##################
### EXAMPLE WS ###
##################
examplews:
  endpoint: http://localhost:8080/services/GreetingWs
  connectionPool:
    maxTotal: 100
    maxIdle: 5
    minIdle: 5
    removeAbandonedTimeout: 300
  timeout: #milliseconds
    connection: 20000
    request: 20000
  ssl:
    #      keystore:
